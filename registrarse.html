<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gudea:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-footer seccion">
        <div class="barra contenedor contenedor-footer">
            <div class="logo">
                <a href="index.html">
                    <h2>Protocolos<span class="fw-700">ESCOM</span></h2>
                </a>
            </div>

            <nav class="navegacion">
                <a href="contacto.html">Contacto</a>
                <a href="iniciar_sesion.html">Iniciar Sesión</a>
            </nav>
        </div> 
    </header>
    <main class="contenedor seccion">
        <h2 class="fw-300 centrar-texto">Registrarse</h2>
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/iniciar-sesion.jpg" alt="imagen Registarse">
            </div>
            <div class="columnas-10 formulario-sesion">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="Nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Tu E-mail">
                    </div>
                    <div class="campo">
                        <label for="Boleta">Boleta</label>
                        <input type="number" id="Boleta" placeholder="Tu Boleta">
                    </div>
                    <div class="campo">
                        <label for="Usuario">Usuario</label>
                        <input type="text" id="Usuario" placeholder="Tu Usuario">
                    </div>
                    <div class="campo">
                        <label for="Contraseña">Contraseña</label>
                        <input type="text" id="Contraseña" placeholder="Tu Contraseña">
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Registrar" class="boton boton-azul">
                    </div>
                </form>
                <div class="registro">
                    <p>¿Ya tienes una cuenta?</p>
                    <a href="iniciar_sesion.html">Ingresa aquí</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
